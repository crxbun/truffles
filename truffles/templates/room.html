{% extends 'base.html' %} {% block content %}
<div class="message-box">
  <h2>Chat Room: {{ code }}</h2>
  <div class="messages" id="messages"></div>
  <div class="inputs">
    <input
      type="text"
      rows="3"
      placeholder="Message"
      name="message"
      id="message"
    />
    <button type="button" name="send" id="send-btn">Send</button>
  </div>
</div>
<script type="text/javascript">
  var socketio = io();
  const messages = document.getElementById("messages");

  //gets all of the messages in the message table with the same code
  const fetchMessages = () => {
    fetch(`/get_messages/{{ code }}`)
      .then((response) => response.json())
      .then((data) => {
        data.messages.forEach((message) => {
          createMessage(message.sender, message.body, message.timestamp);
        });
      });
  };
  fetchMessages();

  const createMessage = (name, msg, messageId) => {
    const content = `
    <div class="text" data-message-id="${messageId}" style="color: green;">
        <span>
          <button class="delete-btn">x</button><strong>${name}</strong>: ${msg} 
        </span>
        <span class="muted">
            ${new Date().toLocaleString()}
        </span>
    </div>
    `;
    messages.innerHTML += content;
  };

  socketio.on("connect", () => {
    console.log("Connected to server");
  });

  socketio.on("disconnect", () => {
    console.log("Disconnected from server");
  });

  socketio.on("message", (data) => {
    createMessage(data.name, data.message);
  });

  const sendMessage = () => {
    const messageInput = document.getElementById("message");
    const message = messageInput.value.trim();
    if (message === "") return;

    socketio.emit("message", { message: message });
    messageInput.value = "";
  };

  document.getElementById("send-btn").addEventListener("click", sendMessage);
</script>
{% endblock %}
